<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <img class="texture" src="./resources/unsplashImage.avif" alt="texture background">
        <img class="coffee" src="./resources/coffee-logo-png-7502.png" alt="coffee logo"> 
        <div>Image by Pawel Czerwinski on Unsplash</div>
    </div>
    <div class="webpage-container">
        <div class="header">This is me trying to make a form. Perhaps it might work, perhaps it might not, either way i can safely say youre signing up for something "good". Good Luck! </div>
        <div class="second-header">On another topic my favourite type of coffee is latte.</div>
        <div class="form-container">
            <legend>Let's do this!</legend>
            <form action="" method="POST" >
                <div class="input">
                    <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                    </div>

                    <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                    </div>
                    
                    <div>
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" name="email" id="email">
                    </div>

                    <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    </div>

                    <div>
                    <label for="pw">PASSWORD</label>
                    <input type="password" name="pw" id="pw">
                    </div>

                    <div>
                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pw" id="confirm-pw">
                    </div>  
                </div>
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="google.com">Log in</a></div>
            </form>
        </div>
        <div class="create-acc"></div>
    </div>
</body>
</html>
