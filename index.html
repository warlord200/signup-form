<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <img src="./resources/unsplashImage.avif" alt="texture background">
    </div>
    <div class="webpage-container">
        <div class="header">This is me trying to make a form. Perhaps it might work, perhaps it might not, either way i can safely say youre signing up for something "good". Good Luck </div>
        <div class="form-container">
            <legend>Let's do this!</legend>
            <form action="" method="POST" >
                <div>
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName">
                </div>

                <div>
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName">
                </div>
                
                <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email">
                </div>

                <div>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
                </div>

                <div>
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw">
                </div>

                <div>
                <label for="confirm-pw">Confirm password</label>
                <input type="password" name="confirm-pw" id="confirm-pw">
                </div>  
                
                <input type="submit" value="Create Account">
            </form>
        </div>
        <div class="create-acc"></div>
    </div>
</body>
</html>
